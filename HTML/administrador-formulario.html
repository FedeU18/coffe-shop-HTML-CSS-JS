<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/administrador-formulario.css" />
    <link
      rel="shortcut icon"
      href="../imagenes/favicon.png"
      type="image/x-icon"
    />
    <title>Formulario</title>
  </head>
  <body>
    <table border="" id="container">
      <tr>
        <td id="logo"><img src="../imagenes/logo.png" alt="logo-cafe" /></td>
        <td rowspan="2" id="formulario">
          <form action="">
            <div>
              <label for="">Nombre:</label>
              <br />
              <input type="text" />
            </div>
            <div>
              <label for="">Precio:</label>
              <br /><input type="number" />
            </div>
            <div>
              <label for="">Categoria:</label>
              <br />
              <select name="categorias" id="categorias">
                <option value="">-- --</option>
                <option value="bebidas">Bebidas</option>
                <option value="panaderia">Panadería</option>
                <option value="reposteria">Repostería</option>
              </select>
            </div>
            <div>
              <label for="">Imagen</label>
              <br />
              <input type="text" />
            </div>
          </form>
        </td>
      </tr>
      <tr>
        <td id="opciones">
          <table>
            <tr>
              <td id="elegido">Crear nuevo producto</td>
            </tr>
            <tr>
              <td>Todos los productos</td>
            </tr>
            <tr>
              <td>Ordenes pendientes</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
