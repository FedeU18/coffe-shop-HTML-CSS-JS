<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/administrador-formulario.css" />
    <link
      rel="shortcut icon"
      href="../imagenes/favicon.png"
      type="image/x-icon"
    />
    <title>Formulario</title>
  </head>
  <body>
    <table id="container">
      <tr>
        <td id="logo"><img src="../imagenes/logo.png" alt="logo-cafe" /></td>
        <td rowspan="2" id="formulario">
          <form id="formulario-producto">
            <h3>AGREGAR PRODUCTO</h3>
            <div class="inputs">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                onfocus="inputfocus(this.id)"
                onblur="inputblur(this.id)"
                onchange="inputonchange(this.id)"
              />
            </div>
            <div class="inputs">
              <label for="precio">Precio:</label>
              <input
                type="number"
                id="precio"
                name="precio"
                onfocus="inputfocus(this.id)"
                onblur="inputblur(this.id)"
                onchange="inputonchange(this.id)"
              />
            </div>
            <div class="inputs">
              <label for="categoria">Categoria:</label>
              <select
                name="categorias"
                id="categorias"
                onfocus="inputfocus(this.id)"
                onblur="inputblur(this.id)"
                onchange="inputonchange(this.id)"
              >
                <option value="">-- --</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Panadería">Panadería</option>
                <option value="Repostería">Repostería</option>
              </select>
            </div>
            <div class="inputs">
              <label for="imagen">Imagen(URL):</label>
              <input
                type="text"
                id="imagen"
                name="imagen"
                onfocus="inputfocus(this.id)"
                onblur="inputblur(this.id)"
                onchange="inputonchange(this.id)"
              />
            </div>
            <div id="botones">
              <input type="reset" id="btn-reset" value="RESTABLECER" />
              <input type="submit" id="btn-submit" value="CREAR" disabled />
            </div>
          </form>
        </td>
      </tr>
      <tr>
        <td id="opciones">
          <table>
            <tr>
              <td id="elegido">Agregar producto nuevo</td>
            </tr>
            <tr>
              <td>
                <a href="./administrador-productos.html">Todos los productos</a>
              </td>
            </tr>
            <tr>
              <td>
                <a href="./administrador-ordenes.html">Ordenes pendientes</a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <script type="text/javascript" src="../JS/index.js"></script>
  </body>
</html>
