<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/index.css" />
    <link
      rel="shortcut icon"
      href="../imagenes/favicon.png"
      type="image/x-icon"
    />
    <title>Coffe Shop</title>
  </head>
  <body>
    <table id="container">
      <tr>
        <td id="logo"><img src="../imagenes/logo.png" alt="logo-cafe" /></td>
        <td id="menu" rowspan="2">
          <div id="cards">
            <!-- acá se renderizan las cards -->
          </div>
        </td>
        <td id="carrito" rowspan="2">
          <div id="productos"></div>
          <div id="total">
            <div>
              <p>Total</p>
              <p>0$</p>
            </div>
          </div>
          <button>COMPRAR</button>
        </td>
      </tr>
      <tr>
        <td id="categorias">
          <table>
            <tr>
              <td>
                <button id="todos" onclick="filtrar(this.id)">Todos</button>
              </td>
            </tr>
            <tr>
              <td>
                <button id="Bebidas" onclick="filtrar(this.id)">Bebidas</button>
              </td>
            </tr>
            <tr>
              <td>
                <button id="Panadería" onclick="filtrar(this.id)">
                  Panadería
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button id="Repostería" onclick="filtrar(this.id)">
                  Repostería
                </button>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <script type="text/javascript" src="../JS/index.js"></script>
  </body>
</html>
